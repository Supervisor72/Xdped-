<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>XD Ped - Report Punto Vendita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 18px;
    }
    select, input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>XD Ped Giorno</h2>
  <div id="form-container">
    <label for="store">Punto Vendita</label>
    <select id="store" required>
      <option value="" disabled selected>Seleziona il punto vendita</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select>
    <label for="peso">Peso Xd Ped giorno</label>
    <input type="number" id="peso" placeholder="Inserisci percentuale" required>
    <label for="venduto">Venduto</label>
    <input type="number" id="venduto" placeholder="Inserisci valore venduto" required>

    <p id="error-message" class="error hidden">Per favore, inserisci valori validi per tutti i campi.</p>
    <button id="telegram-button" onclick="openTelegram()">Invia via Telegram</button>
  </div>

  <script>
    function openTelegram() {
      const store = document.getElementById('store').value;
      const peso = document.getElementById('peso').value;
      const venduto = document.getElementById('venduto').value;

      if (!store || !peso || peso <= 0 || isNaN(peso) || !venduto || venduto <= 0 || isNaN(venduto)) {
        const errMsg = document.getElementById('error-message');
        errMsg.classList.remove('hidden');
        errMsg.textContent = "Per favore, inserisci valori validi per Punto Vendita, Peso e Venduto.";
        return;
      }

      document.getElementById('error-message').classList.add('hidden');

      const message = `📍 Punto Vendita: ${store}\n📊 Peso Xd Ped giorno: ${peso}%\n💰 Venduto: ${venduto}€`;
      const telegramDeepLink = `tg://msg?text=${encodeURIComponent(message)}`;
      window.location.href = telegramDeepLink;
    }
  </script>
</body>
</html>
