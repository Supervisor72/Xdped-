<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>XD Ped - Report Punto Vendita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 24px;
    }
    button, .email-button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 24px;
      padding: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
    }
    button:hover, .email-button:hover {
      background-color: #45a049;
    }
    #email-link {
      display: none;
    }
  </style>
</head>
<body>

  <h2> XD Ped Giorno </h2>

  <form id="report-form">
    <label for="store">Punto Vendita</label>
    <select id="store" required>
      <option value="" disabled selected>Seleziona il punto vendita</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select>

    <label for="peso">Peso Xd Ped giorno</label>
    <input type="number" id="peso" placeholder="Inserisci percentuale" required>

    <button type="button" onclick="prepareEmail()">Invia Mail</button>
    
    <!-- Link alternativo che verr√† mostrato se necessario -->
    <a id="email-link" class="email-button" href="#">Clicca qui per aprire il client email</a>
  </form>

  <script>
    function prepareEmail() {
      const store = document.getElementById('store').value;
      const peso = document.getElementById('peso').value;

      if (!store || !peso) {
        alert('Per favore compila tutti i campi.');
        return;
      }

      const subject = `XD Ped - ${store}`;
      const body = `üìç Punto Vendita: ${store}%0D%0Aüìä Peso Xd Ped giorno: ${peso}%25`;

      // Metodo 1: Tentativo diretto di apertura
      try {
        const mailtoLink = `mailto:d.pavoni@dml-italia.com?subject=${encodeURIComponent(subject)}&body=${body}`;
        window.location.href = mailtoLink;
        
        // Metodo 2: Fornisci un link di backup se il metodo 1 non funziona
        setTimeout(function() {
          const emailLink = document.getElementById('email-link');
          emailLink.href = mailtoLink;
          emailLink.style.display = 'block';
          alert('Se il client email non si √® aperto automaticamente, clicca sul pulsante verde sotto.');
        }, 2000);
      } catch (error) {
        alert('Si √® verificato un errore: ' + error);
      }
    }
  </script>

</body>
</html>
