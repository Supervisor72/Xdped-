<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8"><title>Invio Dati</title></head>
<body>
  <h2>üìä Invio Dati Punto Vendita</h2>
  <form id="form">
    <label>Punto Vendita:</label><br>
    <select id="store" required>
      <option value="">Seleziona...</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select><br><br>
    <label>Percentuale:</label><br>
    <input type="number" id="percent" step="0.1" min="0" max="100" required><br><br>
    <button type="submit">‚úÖ Invia</button>
  </form>
  <p id="response" style="font-weight: bold;"></p>

  <script>
    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        store: document.getElementById("store").value,
        percent: document.getElementById("percent").value
      };
      const res = await fetch(1ZyfehRuvaCjLKYoXW5SejJGR3eNYY_RaOGTwiCiL4FE {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      document.getElementById("response").textContent = res.ok ? "‚úÖ Inviato!" : "‚ùå Errore.";
    });
  </script>
</body>
</html>
