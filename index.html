<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>XD Ped - Report Punto Vendita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 24px;
    }
    button {
      padding: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .success-message {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>XD Ped Giorno</h2>

  <!-- Form con integrazione Formspree usando il tuo codice specifico -->
  <form id="xdped-form" action="https://formspree.io/f/mgvkybko" method="POST">
    <label for="store">Punto Vendita</label>
    <select id="store" name="punto_vendita" required>
      <option value="" disabled selected>Seleziona il punto vendita</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select>

    <label for="peso">Peso Xd Ped giorno</label>
    <input type="number" id="peso" name="peso_percentuale" placeholder="Inserisci percentuale" required>

    <!-- Input nascosti per Formspree -->
    <input type="hidden" name="_subject" id="email-subject" value="XD Ped - Report">
    
    <!-- Disabilita captcha -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" id="send-button">Invia Report</button>
  </form>
  
  <div id="success-message" class="success-message">
    Report inviato con successo! Grazie.
  </div>

  <script>
    // Aggiorna l'oggetto dell'email in base al punto vendita selezionato
    document.getElementById('store').addEventListener('change', function() {
      const store = this.value;
      document.getElementById('email-subject').value = `XD Ped - ${store}`;
    });

    // Gestisce l'invio del form
    const form = document.getElementById('xdped-form');
    
    // Ascoltiamo l'evento submit del form
    form.addEventListener('submit', function(event) {
      // Controlla che tutti i campi siano compilati
      const store = document.getElementById('store').value;
      const peso = document.getElementById('peso').value;
      
      if (!store || !peso) {
        alert('Per favore compila tutti i campi.');
        event.preventDefault();
        return;
      }
    });

    // Gestisce la risposta da Formspree
    window.addEventListener("DOMContentLoaded", function() {
      // Verifica se l'URL contiene il parametro di successo di Formspree
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('submitted') === 'true') {
        // Nascondi il form e mostra il messaggio di successo
        form.style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
      }
    });
  </script>

</body>
</html>
